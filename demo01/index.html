<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>

  </head>
  <body>
    <div id="example"> 123</div>
    <div id="example1"> 123</div>
   <script type="text/babel">
     var Helloworld  = React.createClass({
           render:function(){
            return (
                    <p>Hello, <input type="text" placeholder="Your name here" />!
                             It is {this.props.date.toTimeString()}
                            </p>
            );
           }
     });
     //要渲染HTML标签 ，使用小写字母 开头的
     var myDivElement = <div className = "foo" />;
        ReactDOM.render(myDivElement,document.getElementById('example1'));

     var MyComponent = React.createClass({
         render:function(){
            return (
                    <a>helloworld</a>
            );
         }
     });
     var myElement = <MyComponent someProperty = {true} />;
     ReactDOM.render(myElement,document.getElementById('example1'));

     setInterval(function(){
       //react 拆分成了react和reactDom两个分支
       //所以要用ReactDOM
       ReactDOM.render(
               <Helloworld date={new Date()}/>,
               document.getElementById('example')
       );
     },500);
       //this.props是只读的。
   </script>
  </body>
</html>
